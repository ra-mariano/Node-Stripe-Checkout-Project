<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Stripe Checkout</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="container">
    <div id="products">
      <div id="productonebox" data-price="25.00">
          <h2>Test Product 1</h2>
          <h3>Price: $25.00</h3>
          <input id="inputone" type="number" value="0" min="0">
          <button id="onebutton">Add To Cart</button>
          <button id="clearone">Clear Quantity</button>



      </div>
      <div id="producttwobox" data-price="15.00">
        <h2>Test Product 2</h2>
        <h3>Price: $15.00</h3>
        <input id="inputtwo" type="number" value=0 min="0">
        <button id="twobutton">Add To Cart</button>
        <button id="cleartwo">Clear Quantity</button>



    </div>
    </div>

    <div id="cartandcheckout">
      <div id="cartbox">
        <h2>Cart</h2>
        <table>
          <tr id= "tableheaders">
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
          <tr id="productonerow">
            <td>Test Product 1</td>
            <td>$25</td>
            <td id="onequantity" value="0"></td>
            
            
          </tr>
          <tr id="producttworow">
            
            <td>Test Product 2</td>
            <td>$15</td>
            <td id="twoquantity" value="0"></td> 
            
          </tr>
        </table>
      </div>
      <div id="totalbox">
        <h2>TOTAL</h2>
        <h3 id="total">AMOUNT</h3>
        
      </div>
      <div id="checkoutbox">
        <form action="/create-checkout-session" method="POST">
          <button type="submit">Checkout</button>
        </form>
      </div>
      
    </div>


    </div>



  
  

  <script src=index.js></script>
</body>
</html>
